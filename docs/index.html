<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invalides</title>
    <style>
        canvas {
            border: 1px solid white;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Spieler
        const player = {
            x: 370,
            y: 480,
            width: 64,
            height: 64,
            dx: 5
        };

        // Gegner
        const enemies = [];
        for (let i = 0; i < 6; i++) {
            enemies.push({
                x: Math.random() * (canvas.width - 64),
                y: Math.random() * 150 + 50,
                width: 64,
                height: 64,
                dx: 2,
                dy: 40
            });
        }

        // Geschoss
        const bullet = {
            x: 0,
            y: 480,
            width: 8,
            height: 20,
            dy: 7,
            active: false
        };

        // Spielstand
        let score = 0;

        // Spielschleife
        function gameLoop() {
            // LÃ¶schen des Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Spieler zeichnen
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Gegner zeichnen und bewegen
            ctx.fillStyle = 'red';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                enemy.x += enemy.dx;
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    enemy.dx = -enemy.dx;
                    enemy.y += enemy.dy;
                }
            });

            // Geschoss zeichnen und bewegen
            if (bullet.active) {
                ctx.fillStyle = 'white';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                bullet.y -= bullet.dy;
                if (bullet.y < 0) bullet.active = false;

                // Kollisionserkennung
                enemies.forEach((enemy, index) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        bullet.active = false;
                        enemies.splice(index, 1);
                        score++;
                        enemies.push({
                            x: Math.random() * (canvas.width - 64),
                            y: 50,
                            width: 64,
                            height: 64,
                            dx: 2,
                            dy: 40
                        });
                    }
                });
            }

            // Punktestand anzeigen
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            requestAnimationFrame(gameLoop);
        }

        // Tastatursteuerung
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') player.x -= player.dx;
            if (e.key === 'ArrowRight') player.x += player.dx;
            if (e.key === ' ' && !bullet.active) {
                bullet.x = player.x + player.width / 2 - bullet.width / 2;
                bullet.y = player.y;
                bullet.active = true;
            }
            player.x = Math.max(0, Math.min(player.x, canvas.width - player.width));
        });

        gameLoop();
    </script>
</body>
</html>
